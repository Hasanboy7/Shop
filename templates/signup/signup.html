{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <!-- file -->
    <link href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static "/css/login/signup.css" %}">
    <link rel="stylesheet" href="{% static "/css/login/main.css" %}">
    
  </head>
  <body>
    {% block content %}
    <div class="wrapper" style="width:500px; padding: 20px;">
      <div class="logo">
        <img
          src="{% static "img/shaxs.png" %}"
          style="width: 80px; height: 80px;"
          alt=""
        />
      </div>
      <div class="text-center mt-4 name">SigOut</div>
      <form class="p-3 mt-3" method='post' enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">
            badge
          </span>
          <input
          type="text"
          name="last_name"
          id="familya"
          placeholder="Familya"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">id_card</span>
          <input
          type="text"
          name="first_name"
          id="Ism"
          placeholder="Ism"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">
            mail
          </span>
          <input
          type="email"
          name="email"
          id="Email"
          placeholder="Email"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">
            person
            </span>
          <input
          type="text"
          name="username"
          id="userName"
          placeholder="Username"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">
            key
            </span>
          <input
          type="password"
          name="password1"
          id="pwd1"
          placeholder="Password1"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined">
            key
            </span>
          <input
          type="password"
          name="password2"
          id="pwd2"
          placeholder="Password2"
          />
        </div>
        <!-- <div class="form-field d-flex align-items-center">
          <span class="material-symbols-outlined" style='color:blue; font-size: 35px;'>backup</span>
          <input
          type="file"
          name="photo"
          id="pwd"
          placeholder="Image"
          />
        </div> -->
        <div class="alert alert-danger d-flex align-items-center" role="alert" style="position: absolute; right: 50px; top: 120px; width: 300px;">
          {{message}}
          <p id="p" style="width: 100%; border: 2px solid rgb(255, 0, 0); position: absolute; top: 0; left: 0;"></p>
        </div>
        <button class="btn mt-3" type='submit'>Sign up</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
    {% endblock  %}
    <script src="">
      const p=document.querySelector("#p")
      console.log(p);
      setInterval(()=>{
        p.style.display='none'
      },1000)
    </script>
  </body>
  </html>
